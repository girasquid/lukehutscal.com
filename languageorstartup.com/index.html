  var startupClass = "purple";
  var languageClass = "aqua";

  var currentSelection, streak, bestStreak;
  function play() {
    currentSelection = null;
    streak = 0;
    bestStreak = localStorage.getItem('best-streak') || 0;
    loop();
  }

  function loop() {
    if(currentSelection != null) {
      document.getElementById("last-round-container").setAttribute("class", "muted");
      document.getElementById('last-round-name').innerHTML = currentSelection;
      if(STARTUPS.indexOf(currentSelection) != -1) {
        document.getElementById('last-round-kind').innerHTML = "startup";
        document.getElementById('last-round-kind').setAttribute("class", startupClass);
      } else {
        document.getElementById('last-round-kind').innerHTML = "language";
        document.getElementById('last-round-kind').setAttribute("class", languageClass);
      }
    }
    document.getElementById('streak').innerHTML = "Streak: " + streak + " (best: " + bestStreak + ")";
    if(Math.random() > 0.5) {
      var availableStartups = difference(STARTUPS, SEEN_STARTUPS);
      // They've seen all the startups!
      if(availableStartups.length == 0) {
        SEEN_STARTUPS = [];
        availableStartups = STARTUPS;
      }
      currentSelection = availableStartups[Math.floor(Math.random() * availableStartups.length)];
    } else {
      var availableLanguages = difference(LANGUAGES, SEEN_LANGUAGES);
      // They've seen all the languages!
      if(availableLanguages.length == 0) {
        SEEN_LANGUAGES = [];
        availableLanguages = LANGUAGES;
      }
      currentSelection = availableLanguages[Math.floor(Math.random() * availableLanguages.length)];
    }
    document.getElementById('name').innerHTML = currentSelection;
  }

  document.getElementById('guess-language').onclick = guess(LANGUAGES, SEEN_LANGUAGES);
  document.getElementById('guess-startup').onclick = guess(STARTUPS, SEEN_STARTUPS);

  function guess(typeOfThing, trackingArray) {
    return function() {
      trackingArray.push(currentSelection);
      if(typeOfThing.indexOf(currentSelection) != -1) {
        streak++;
        if(streak > bestStreak) {
          bestStreak = streak;
          localStorage.setItem("best-streak", bestStreak);
        }
      } else {
        streak = 0;
      }
      loop();
    }
  }

  document.getElementById("reset-progress").onclick = function() {
    localStorage.clear();
    play();
  };
  play();
  // http://stackoverflow.com/a/30288946
  function difference(a1, a2) {
    var a2Set = new Set(a2);
    return a1.filter(function(x) { return !a2Set.has(x); });
  }
